  <div class="container-fluid">
    <div class="row">
      <div class="col-6 p-5">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="roll">Roll No.</label>
              <input type="number" class="form-control" id="roll" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mobile">Phone Number</label>
              <input type="number" class="form-control" id="mobile" required>
            </div>
            <div class="form-group col-md-6">
              <label for="webmail"> IIT-G Web Mail</label>
              <input type="email" class="form-control" id="webmail" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Academic Programme</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="B Tech. in XXXXXXXXXXXXX" required>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Minor</label>
            <input type="text" class="form-control" id="minor" placeholder="Minor in XXXXXXXXXXXXX">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Alternate Mail</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group col-md-6">
              <label for="website">Other contact info</label>
              <input type="text" class="form-control" id="website">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div> -->
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>


      <div class="col-6 p-5">
        <h4>The sample pdf looks as follows:</h4>
        <embed src=" sample-pdf/sample.pdf" type="application/pdf" width="100%" height="100%">&nbsp;</embed>
